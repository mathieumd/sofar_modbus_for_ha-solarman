      registers:
        - "0x0040"
    
    - name: Modbus_Protocol_Version
      description: |-
        Version number of this protocol. The protocol version number corresponds to the version number in the cover of this protocol.
        Bits 0-7 represent the minor version number, bits 0-3 represent the low version number, and bits 4-7 represent the high version number. Bits 8-15 represent the major version number, of which bits 8-11 represent the low-order version number, and bits 12-15 represent the high-order version number.
        Example: The value 0x1234 indicates that the protocol version number is 12.34
      registers:
        - "0x0044"
    
    - name: COMM_MCU_Code
      description: |-
        Communication chip code.
        Refer to the chip coding specification, not open to modify.
        Example: 0x4730 means "G0"
      registers:
        - "0x0045"
    
    - name: CTRL1_MCU_Code
      description: |-
        No. 1 control chip code.
